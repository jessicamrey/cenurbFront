<form role="form" [formGroup]="registerForm" (ngSubmit)="nuevaColonia()">
               <p></p><p></p>

                 <div class="form-group"  >
                    <label>{{ 'RegisterCol.name' | translate }} *</label>
                    <input class="form-control" placeholder="Enter text" formControlName="nombre" >
                </div>
                <div class="form-group">
                    <label>{{ 'RegisterCol.centerName' | translate }} *</label>
                    <input class="form-control" placeholder="Enter text" formControlName="nombreCentro" >
                </div>


                <div class="form-group">
                    <label>{{ 'RegisterCol.ccaa' | translate }} *</label>
                    <select class="form-control" formControlName="ccaa"  (change)="recuperaProvincia()" id="selectCCAA" >
                        <option *ngFor="let ccaa of listaCCAA" value="{{ccaa.DEN_COM}}" id="{{ccaa.ID_COM}}">{{ccaa.DEN_COM}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>{{ 'RegisterCol.prov' | translate }} *</label>
                    <select class="form-control"  formControlName="provincia"  (change)="recuperaMunicipio()" id="selectProvincia" >
                      <option *ngFor="let prov of listaProv" value="{{prov.DEN_PROV}}" id="{{prov.ID_PROV}}">{{prov.DEN_PROV}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>{{ 'RegisterCol.mun' | translate }} *</label>
                    <select class="form-control"  formControlName="municipio"  >
                        <option *ngFor="let mun of listaMun" value="{{mun.DEN_POB}}" id="{{mun.ID_POB}}">{{mun.DEN_POB}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>{{ 'RegisterCol.street' | translate }} *</label>
                    <input class="form-control" placeholder="Enter text" formControlName="barrio">
                </div>
                <div class="form-group">
                    <label>{{ 'RegisterCol.address' | translate }} *</label>
                    <input class="form-control" placeholder="Enter text" formControlName="calleNumPiso">
                </div>
                <div class="form-group">
                    <label>{{ 'RegisterCol.tipoProp' | translate }} *</label>
                    <select class="form-control"  formControlName="tipoPropiedad" >
                        <option *ngFor="let prop of listaTipoProp" value="{{prop.id}}" id="{{prop.id}}">{{prop.Description}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>{{ 'RegisterCol.tipoEd' | translate }} *</label>
                    <select class="form-control"  formControlName="tipoEdificio"  >
                        <option *ngFor="let ed of listaTipoEd" value="{{ed.id}}" id="{{ed.id}}">{{ed.descripcion}}</option>
                    </select>
                </div>

                 <div class="form-group">
                    <label>{{ 'RegisterCol.locNidos' | translate }}</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="fachada">{{ 'RegisterCol.fachada' | translate }}
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="trasera">{{ 'RegisterCol.trasera' | translate }}
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="latDer">{{ 'RegisterCol.latDer' | translate }}
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="latIzq">{{ 'RegisterCol.latIzq' | translate }}
                    </label>
                </div>

                <div class="form-group">
                    <label>{{ 'RegisterCol.otras' | translate }} *</label>
                    
                    <label class="checkbox-inline">
                        <input type="checkbox" id="yes" (click)="otras=true">{{ 'RegisterCol.yes' | translate }}
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="no">{{ 'RegisterCol.no' | translate }}
                    </label>
                </div>

                <div *ngIf="otras">
                    <select class="form-control"  multiple="">
                        <option *ngFor="let col of listaCol" value="{{col.ID_ESP}}" >{{col.DEN_ESP_CAS}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>{{ 'RegisterCol.temp' | translate }} *</label>
                    <select class="form-control"  formControlName="temporada" >
                        
                        <option selected>2019</option>
                    </select>
                </div>

                 <button type="submit" [disabled]="registerForm.invalid" class="btn btn-secondary" >{{ 'RegisterCol.submitMsg' | translate }}</button>
                <button type="reset" class="btn btn-secondary">{{ 'RegisterCol.resetMsg' | translate }}</button>

            </form>
