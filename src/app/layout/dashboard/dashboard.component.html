  <p style="margin-top:80px;"></p>
    <ngx-alerts></ngx-alerts>
    <ngx-loading [show]="loading" [config]="{backdropBorderRadius: '14px'}"></ngx-loading>

     <div class="row" >
         <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'primary'" [icon]="'fa-line-chart'" count="{{numEspecies}}" label="{{ 'Dashboard.numEspecies' | translate }}" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'warning'" [icon]="'fa-area-chart'" count="{{numCol}}" label="{{ 'Dashboard.numCol' | translate }} {{year}}" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'success'" [icon]="'fa-pie-chart'" count="{{numTerr}}" label="{{ 'Dashboard.numTerr' | translate }} {{year}}" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'danger'" [icon]="'fa-users'" count="{{numUsers}}" label="{{ 'Dashboard.numUsers' | translate }}"></app-stat>
        </div>
    </div>

    <div class="row" style="margin-top:40px">
       

      
        <div class="col-sm-3"  *ngFor="let item of listaCol" id="{{item.ID_ESP}}">

           <div  *ngIf="translate.currentLang=='es'" class="card  text-white  mb-3" style="background-color: #1d5d83; height: 250px;width: 250px">
            <div class="card-header">
                    {{item.DEN_ESP_CAS}}
                </div>
                <div class="card-body" style="padding: 0px 0px 0px 0px">
                     <img  src= '{{item.image}}' style="width: 250px;height: 200px" (click)="seleccionar(item.DEN_ESP_CAS, item.ID_ESP)"/>
                </div>
               
            </div>

            <div  *ngIf="translate.currentLang=='en'" class="card text-white  mb-3" style="background-color: #1d5d83; height: 250px;width: 250px">
                 <div class="card-header">
                    {{item.DEN_ESP_ING}}
                </div>
                <div class="card-body" style="padding: 0px 0px 0px 0px">
                    <img  src= '{{item.image}}'  style="width: 250px;height: 200px" (click)="seleccionar(item.DEN_ESP_ING, item.ID_ESP)"/>
                </div>
               
            </div>

            <div  *ngIf="translate.currentLang=='cat'" class="card text-white  mb-3" style="background-color: #1d5d83; height: 250px;width: 250px">
                <div class="card-header">
                    {{item.DEN_ESP_CAT}}
                </div>
                <div class="card-body" style="padding: 0px 0px 0px 0px">
                    <img  src= '{{item.image}}' style="width: 250px;height: 200px" (click)="seleccionar(item.DEN_ESP_CAT, item.ID_ESP)"/>
                    </div>
                
            </div>

            <div  *ngIf="translate.currentLang=='gal'" class="card text-white  mb-3" style="background-color: #1d5d83; height: 250px;width: 250px">
                <div class="card-header">
                    {{item.DEN_ESP_GAL}}
                </div>
                <div class="card-body" style="padding: 0px 0px 0px 0px">
                     <img  src= '{{item.image}}' style="width: 250px;height: 200px" (click)="seleccionar(item.DEN_ESP_GAL, item.ID_ESP)"/>
                     </div>
                
            </div>

            <div  *ngIf="translate.currentLang=='eus'" class="card text-white  mb-3" style="background-color: #1d5d83; height: 250px;width: 250px">
                 <div class="card-header">
                    {{item.DEN_ESP_VAS}}
                </div>
                <div class="card-body" style="padding: 0px 0px 0px 0px">
                    <img  src= '{{item.image}}' style="width: 250px;height: 200px" (click)="seleccionar(item.DEN_ESP_VAS, item.ID_ESP)"/>
                </div>
               
            </div>

            
        </div>
   
  

 
</div>
